<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contrase単a</title>
</head>
<body>
    <h2>Recuperar Contrase単a</h2>
    <input type="text" id="carnet" placeholder="Ingrese su carnet">
    <button onclick="consultar()">Consultar</button>
    <p id="resultado"></p>

    <script>
        function consultar() {
            let carnet = document.getElementById("carnet").value;
            fetch(`https://carnetapi.onrender.com/get-password?carnet=${carnet}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById("resultado").innerText = "Error: " + data.error;
                    } else {
                        document.getElementById("resultado").innerText = "Tu contrase単a es: " + data.contrase単a;
                    }
                })
                .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
